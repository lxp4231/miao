<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/art_cate.css" />
    <title>article</title>
  </head>

  <body>
    <div class="layui-card">
      <div class="layui-card-header">
        <span>文章类别管理</span>
        <button
          type="button"
          class="layui-btn layui-btn-normal ayui-btn layui-btn-sm"
          id="btnAddCate"
        >
          添加类别
        </button>
      </div>
      <div class="layui-card-body">
        <table class="layui-table">
          <colgroup>
            <col />
            <col />
            <col width="200" />
          </colgroup>
          <thead>
            <tr>
              <th>分类名称</th>
              <th>分类别名</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <!-- 模板 -->
    <script type="text/html" id="tpl-table">
      {{each data}}
      <tr>
        <td>{{$value.name}}</td>
        <td>{{$value.alias}}</td>
        <td>
          <button
            type="button"
            data-id="{{$value.Id}}"
            class="layui-btn layui-btn layui-btn-xs layui-btn-normal btn-edit"
          >
            编辑
          </button>
          <button
            type="button"
            data-id="{{$value.Id}}"
            class="layui-btn layui-btn layui-btn-xs  layui-btn-danger btn-delete"
          >
            删除
          </button>
        </td>
      </tr>
      {{/each}}
    </script>
    <!-- 添加模态框模块 -->
    <script type="text/html" id="add">
      <form class="layui-form" id="form-add">
        <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
        <div class="layui-form-item">
          <label class="layui-form-label">分类名称</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="name"
              required
              lay-verify="required"
              placeholder="请输入分类名称"
              autocomplete="off"
              class="layui-input name"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">分类别名</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="alias"
              required
              lay-verify="required"
              placeholder="请输入分类别名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="*">
              立即提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary reset-btn">
              重置
            </button>
          </div>
        </div>
      </form>
    </script>
    <!-- 编辑模态框模块 -->
    <script type="text/html" id="edit">
      <form class="layui-form" id="form-edit" lay-filter="formTest">
        <!-- 隐藏域，保存ID -->
        <input type="hidden" name="Id" />
        <div class="layui-form-item">
          <label class="layui-form-label">分类名称</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="name"
              required
              lay-verify="required"
              placeholder="请输入分类名称"
              autocomplete="off"
              class="layui-input name"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">分类别名</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="alias"
              required
              lay-verify="required"
              placeholder="请输入分类别名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="*">
              确认修改
            </button>
          </div>
        </div>
      </form>
    </script>

    <!-- 导入文件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <!--baseAPI在 index.js之前 -->
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/art_cate.js"></script>
  </body>
</html>
