        function fromPairs(pairs) {
            var map = {}
            for (var i = 0; i < pairs.length; i++) {
                map[pairs[i][0]] = pairs[i][1]
            }
            return map
        }
        console.log(fromPairs([
            ['fred', 30],
            ['barney', 40]
        ]));
