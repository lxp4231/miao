<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sortedIndex(array, value) {
            var n = 0
            array.push(value)
            array.sort((a, b) => {
                return a - b
            })
            array.forEach((it, index) => {
                if (it == value) {
                    n = index
                }
            })
            return n
        }
        console.log(sortedIndex([23, 30, 50, 89, 345], 40));
        // => 1
    </script>
</body>

</html>
