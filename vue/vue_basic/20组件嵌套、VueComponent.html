    <!--VueComponent-->
    <div id="root">
      <student></student>
    </div>
    <script>
      Vue.config.productionTip = false //以阻止 vue 在启动时生成生产提示
      //定义子组件
      let student = Vue.extend({
        // 每次调用Vue.extend，返回的都是一个全新的VueComponent
        //里面的内容就是配置项 VueComponent
        data() {
          return {
            name: "sunzy",
            age: 22,
          }
        },
        methods: {
          showName() {
            console.log(this) //这里的this指向VueComponent实例对象，不是vue实例对象
          },
        },
        template: `
        <div>
          <h4>"name":{{name}}</h4>
          <h4>"age":{{age}}</h4>
          <button @click="showName">点击</button>
        </div>
        `,
      })
      let vm = new Vue({
        el: "#root",
        components: {
          student,
        },
      })
      console.log(vm)
    </script>
