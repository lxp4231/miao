<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/vue.js"></script>
    <title>Document</title>
  </head>
  <style>
    * {
      margin-top: 20px;
    }
    .box1 {
      width: 300px;
      height: 80px;
      background-color: skyblue;
    }
    .box2 {
      width: 250px;
      height: 30px;
      background-color: #e88501;
    }
  </style>
  <!--事件修饰符 -->
  <!--prevent:阻止默认行为，stop:阻止冒泡，once:触发一次,capture:在捕获阶段就处理事件
self:只有点击event.tatrget才触发事件,passive:无需等待回调，立即执行-->
  <div class="root">
    <!--  -->
    <div @click.self="shot2">
      <a href="http://www.baidu.com" @click.prevent="shot($event)">搜一搜</a
      ><br />
      <button @click.passive="shot2">qwe</button>
    </div>

    <!--  -->
    <div class="box1" @click="shotMsg(1)">
      div1
      <div class="box2" @click="shotMsg(2)">div2</div>
    </div>
  </div>
  <body>
    <script>
      Vue.config.productionTip = false //以阻止 vue 在启动时生成生产提示
      new Vue({
        el: ".root",
        data: {
          name: "yuccc",
        },
        methods: {
          shot(event) {
            // event.preventDefault();直接在click中修改 .prevent
            alert("hellow")
          },
          shot2() {
            for (let i = 0; i < 1000; i++) {
              console.log("#")
            }
            setTimeout(function () {}, 5000)
          },
          shotMsg(n) {
            alert("123")
            console.log(n)
          },
        },
      })
    </script>
  </body>
</html>
