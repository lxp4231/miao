    <div class="root">
      <h4 class="root">{{name}}</h4>
    </div>
    <script>
      Vue.config.productionTip = false
      //用vm代理_data(又因为_data和data一样，所以会改变data)
      let vm = new Vue({
        el: ".root",
        data() {
          //vm中的_data和此data属于同一个对象
          return {
            name: "liuxp123",
          }
        },
      })
      vm.name = "yuchuan1233"
      vm._data.name = "ldihwevdhjk"
      console.log(vm._data)
