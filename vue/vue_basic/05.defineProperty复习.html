      //2.get,set
      let obj = {
        name: "liu",
      }
      //   let number = 25;
      Object.defineProperty(obj, "age", {
        get() {
          return number //返回值就是属性值
        },
        set(value) {
          console.log("修改了obj的age的值为：" + value)
          number = value //设置属性值
        },
      })
      obj.age = 30
      console.log(obj)
    </script>
