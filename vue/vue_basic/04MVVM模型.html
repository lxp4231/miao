<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content=" width=device-width, initial-scale=1.0" />
    <script src="./js/vue.js"></script>
    <title>v</title>
  </head>
  <body>
    <div class="root">
      <h4 class="root">{{name}}</h4>
    </div>
    <textarea name="" id="tx" cols="30" rows="10"></textarea>
    <script>
      // // el的两种写法：1.el,2.v.$mount()
      // Vue.config.productionTip = false; //以阻止 vue 在启动时生成生产提示。
      // let v = new Vue({
      //   // el: ".root",
      //   data: {
      //     name: "nnmm",
      //   },
      // });
      // v.$mount(".root");

      // data的两种写法1.对象式：2.函数式
      Vue.config.productionTip = false //以阻止 vue 在启动时生成生产提示。
      let vm = new Vue({
        // el: ".root",
        // data第二种写法，函数式
        data() {
          //此处this指向vue,不能使用箭头函数
          return {
            name: "liuxp",
          }
        },
      })
      vm.$mount(".root")
      console.log(vm)
    </script>
  </body>
</html>
