<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/vue.js"></script>
    <title>Document</title>
  </head>
  <div class="root">
    <!-- <a href="http://www.baidu.com" @click.prevent="shot">ndfsd</a> -->
    <!-- <input type="text" placeholder="输入内容" @keyup.enter="shot" /> -->

    <!-- 配合使用ctrl+y -->
    <input type="text" placeholder="输入内容" @keyup.ctrl.y="shot" />
  </div>
  <body>
    <script>
      Vue.config.productionTip = false //以阻止 vue 在启动时生成生产提示
      new Vue({
        el: ".root",
        data: {
          name: "yuccc",
        },
        methods: {
          shot(e) {
            console.log(e.target.value)
          },
        },
      })
    </script>
  </body>
</html>
