<div style="left:0;top:50px;"></div>
<style>
    div {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: pink;
    }
</style>
<script>
    let div = document.querySelector('div')
    let vx = 0
    let lp = false
    let rp = false
    document.addEventListener('keydown', function(e) {
        if (e.keyCode == 39) {
            vx = 1
            rp = true
        }
        if (e.keyCode == 37) {
            vx = -1
            lp = true
        }
    })
    document.addEventListener('keyup', function(e) {
        if (e.keyCode == 39) {
            if (lp) {
                vx = -1
            } else {
                vx = 0
            }
            rp = false
        }
        if (e.keyCode == 37) {
            if (lp) {
                vx = 1
            } else {
                vx = 0
            }
            lp = false
        }
    })

    requestAnimationFrame(function move() {
        div.style.left = parseInt(div.style.left) + vx + 'px'
        requestAnimationFrame(move)
    })
</script>
